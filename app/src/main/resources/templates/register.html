<html lang="en">

<head>
    <title>Resoure Lookup View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/icons/clipboard-regular.svg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>

    <style>
        p {
            word-break: break-all;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 style="padding-top: 20px;">Register User</h4>
        <form action="#" class="row" method="POST" th:action="@{/user}" th:object="${user}">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                </div>
                <input type="text" class="form-control" name="username" th:field="*{username}"
                    th:classappend="${#fields.hasErrors('username')}? 'is-invalid'">
            </div>
            <div>
                <p th:if="${#fields.hasErrors('username')}" th:class="text-danger" th:errors="*{username}" />
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input type="password" class="form-control" name="password" th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
            </div>
            <div>
                <p th:if="${#fields.hasErrors('password')}" th:class="text-danger" th:errors="*{password}" />
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
